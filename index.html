<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/objects.css">
</head>

<body>
    <!--Barra fixa-->
    <div id="barraMenu"></div>
    <header class="menu">
        <div class="container-fluid" style="height: 100%;">
            <div class="cabecalho row">
                <!-- Logo -->
                <div class="col col-sm-4 col-md-3 imgArea">
                    <a href="https://www.github.com/luisfernandoalima" target="_blank"><img
                            src="assets/img/logo/logo-claro.png" class="imgLogo" alt=""></a>
                </div>
                <!-- Navegação -->
                <nav class="col-6 col-sm-0">
                    <a href="">Início</a>
                    <a href="">Sobre mim</a>
                    <a href="">Conhecimentos</a>
                    <a href="">Projetos</a>
                </nav>
                <!-- Switch da cor de tela -->
                <div class="col-3 col-sm-4 col-md-3 checkboxArea">
                    <div class="switch">
                        <input type="checkbox" class="checkBox" name="" id="checkBox">
                        <label for="checkBox" class="label">
                            <i class="fas fa-moon"></i>
                            <i class="fas fa-sun"></i>
                            <div class="ball"></div>
                        </label>
                    </div>
                    <input type="checkbox" name="" id="checkbox-menu">
                    <label for="checkbox-menu" class="label-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="menu-lateral disable">
            <div class="links">

            </div>
            <div class="tema">

            </div>
        </div>
    </header>
    <div class="menuEspaço"></div>
    <main>
        <section id="inicio">
            <div class="container-fluid">
                <div class="row blur">
                    <div class="col-sm-12 col-md-6">
                        <div class="text-area">
                            <div class="text-inicio">
                                <p>OLÁ, EU SOU</p>
                                <h1>Luis Fernando<span class="blink"></span></h1>
                                <p><strong>DESENVOLVEDOR FRONT-END</strong></p>
                                <button><a href="https://www.linkedin.com/in/luis-fernando-a-43aaa2230/" target="_blank"><i class="fa-brands fa-linkedin-in"></i> LinkedIn</a></button>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="atropos my-atropos">
                            <!-- scale container (required) -->
                            <div class="atropos-scale">
                                <!-- rotate container (required) -->
                                <div class="atropos-rotate">
                                    <!-- inner container (required) -->
                                    <div class="atropos-inner">
                                        <!-- put your custom content here -->
                                        <picture>
                                            <img src="assets/img/images/freelancer-bg.png" alt="">
                                        </picture>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Criado por @Luis</p>
    </footer>
    <!-- JavaScript -->
    <script src="assets/js/header.js"></script>
    <script src="assets/js/darkMode.js"></script>
    <script src="assets/js/menu.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/b95d68622e.js" crossorigin="anonymous"></script>
    <!-- Atropos -->
    <script src="node_modules/atropos/atropos.min.js"></script>
    <script>
        const myAtropos = Atropos({
  el: '.my-atropos',
  activeOffset: 40,
  shadowScale: 1.05,
  onEnter() {
    console.log('Enter');
  },
  onLeave() {
    console.log('Leave');
  },
  onRotate(x, y) {
    console.log('Rotate', x, y);
  }
});
    </script>
</body>

</html>
